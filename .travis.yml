sudo: required
language: node_js
node_js:
  - "8"

cache:
  directories:
    - node_modules

install:
  - npm install -g truffle@4.1.15
  - npm install -g ganache-cli@6.4.2
  - npm install -g ethereumjs-testrpc-sc@6.4.1
  - npm install
script:
  - npm test
before_script:
  - ./scripts/start_truffle.sh > /dev/null &
  - ./scripts/coverage_setup.sh > /dev/null &
  - sleep 30
after_script:
  - npm run coverage && cat coverage/lcov.info | coveralls

deploy:
  - provider: npm
    email: phil@marketprotocol.io
    skip_cleanup: true
    api_key:
      secure: 
    on:
      branch: master
      tags: true